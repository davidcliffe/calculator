<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="buttons grid-container">
    <div class="button digit-9">9</div>
    <div class="button digit-8">8</div>
    <div class="button digit-7">7</div>
    <div class="button digit-6">6</div>
    <div class="button digit-5">5</div>
    <div class="button digit-4">4</div>
    <div class="button digit-3">3</div>
    <div class="button digit-2">2</div>
    <div class="button digit-1">1</div>
    <div class="button digit-0">0</div>
  </div>

  <div class="buttons">
    <div class="button plus oper-button">+</div>
    <div class="button minus oper-button">-</div>
    <div class="button multiply oper-button">x</div>
    <div class="button divide oper-button">/</div>
  </div>

  <div class="buttons">
    <div class="button equals">=</div>
  </div>

  <div class="display">
    <h2 class="display-window"></h2>
    <h2 class="display-operator"></h2>
  </div>

<section class="buttons">
  <div class="button button-cancel">Clear All</div>
</section>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
